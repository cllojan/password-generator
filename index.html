<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46249a0d76.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-cantainer">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="">Password length (Max:20)</label>
                <input type="number" id="length" min="4" max="40" >
            </div>
            <div class="setting">
                <label for="">Include uppercase letter</label>
                <input type="checkbox" id="uppercase" min="4" max="40" checked>
            </div>
            <div class="setting">
                <label for="">Include lowercase letter</label>
                <input type="checkbox" id="lowercase" min="4" max="40" checked>
            </div>
            <div class="setting">
                <label for="">Include numbers</label>
                <input type="checkbox" id="numbers" min="4" max="40" checked>
            </div>
            <div class="setting">
                <label for="">Include symbols</label>
                <input type="checkbox" id="symbols" min="4" max="40" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">Generate password</button>
        <script src="main.js"></script>
    </div>
</body>
</html>
